<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Eventos</title>
    <style>
        #miEnlace { display: inline-block; margin-top: 10px; }
        #posicion { margin-top: 10px; }
        #mensaje { margin-top: 10px; color: red; }
    </style>
</head>
<body>

    <h2>Ejercicio 1: Eventos Básicos</h2>
    <button id="miBoton">Clic aquí</button>
    <a href="#" id="miEnlace">Pasa el mouse aquí</a>
    <div id="posicion"></div>

    <h2>Ejercicio 2: Escuchar eventos de teclado</h2>
    <p>Pulsa cualquier tecla para ver el mensaje de alerta.</p>

    <h2>Ejercicio 3: Captura y Propagación</h2>
    <ul id="miLista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <h2>Ejercicio 4: Eventos de formulario</h2>
    <form id="miFormulario">
        <input type="text" id="nombre" placeholder="Nombre" >
        <input type="email" id="correo" placeholder="Correo" >
        <button type="submit">Enviar</button>
        <div id="mensaje"></div>
    </form>

    <h2>Ejercicio 5: Eventos personalizados</h2>
    <button id="botonEvento">Disparar Evento</button>

    <script src="script.js"></script>

</body>
</html>
