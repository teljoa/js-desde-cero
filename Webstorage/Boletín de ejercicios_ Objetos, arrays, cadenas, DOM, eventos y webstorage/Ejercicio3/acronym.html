<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Acrónimos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Generador de Acrónimos</h1>
        <form id="acronym-form">
            <input type="text" name="phrase" id="phrase" placeholder="Introduce una frase" required>
            <button type="submit">Generar Acrónimo</button>
            <button type="button" id="reset">Reset</button>
        </form>
        <div id="acronym-list"></div>
    </div>
    <script src="acronym.js"></script>
</body>
</html>
