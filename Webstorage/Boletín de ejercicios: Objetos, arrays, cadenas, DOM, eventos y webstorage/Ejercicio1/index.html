<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventario</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Gestión de Inventario</h1>
    <form id="inventory-form">
        <input type="text" id="item-name" placeholder="Nombre del artículo" required>
        <input type="number" id="item-quantity" placeholder="Cantidad" required min="1">
        <input type="number" id="item-price" placeholder="Precio" required min="0">
        <button type="submit">Añadir Artículo</button>
    </form>

    <table id="inventory-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button id="reset-inventory" class="reset-button">Resetear Inventario</button>

    <script src="index.js"></script>
</body>
</html>
